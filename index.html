<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4">
            <div class="text-center mb-4">
                <img src="assets/img/logo.png" alt="TaskMaster Pro Logo" class="img-fluid">
            </div>
            <h1 class="text-center mb-4">TaskMaster Pro</h1>
            <p class="text-center text-muted mb-4">Gérez vos tâches efficacement avec TaskMaster Pro. Connectez-vous pour accéder à votre tableau de bord.</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" value="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password"  value="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Connexion</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-muted">Vous n'avez pas de compte? <a href="#">Inscrivez-vous</a></p>
                <a href="#" class="text-muted">Mot de passe oublié?</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
